<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/assets/css/bootstrap.min.css">
</head>

<body>
  <!-- just for little global CSS code -->
  <style>
    .color-square {
      width: 20px;
      height: 20px;
    }
  </style>

  <div class="container row p-2 mx-auto" style="max-width: 500px; min-width: 375px;">
    <div class="section mr-5 col-8 col-sm-6 mx-auto">
      <h4 class="title">RGB</h4>
      <div class="color-numbers">

        <div class="color-number row">
          <span>R:</span>
          <input type="number" value=0 class="mr-2 ml-3 w-auto" id="red-value">
          <div class="color-square rounded" id="red-color" style="background-color: rgb(255, 0, 0);"></div>
        </div>

        <div class="color-number row">
          <span>G:</span>
          <input type="number" value=0 class="mr-2 ml-3 w-auto" id="green-value">
          <div class="color-square rounded" id="green-color" style="background-color: rgb(0, 255, 0);"></div>
        </div>

        <div class="color-number row">
          <span>B:</span>
          <input type="number" value=0 class="mr-2 ml-3 w-auto" id="blue-value">
          <div class="color-square rounded" id="blue-color" style="background-color: rgb(0, 0, 255);"></div>
        </div>

        <button type="button" class="convert btn btn-primary">Convert</button>

      </div>
    </div>

    <div class="section ml-4 mx-auto">
      <h4 class="title">HEX</h4>
      <input type="text" class="w-50" value=#000000 id="hex-value">
      <div class="result-color big-color-square" style="width: 50px; height: 50px; background-color: rgb(0, 0, 0)">
      </div>
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/popper.min.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
